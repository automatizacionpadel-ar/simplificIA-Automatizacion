  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link

    rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#16A34A',
            'primary-dark': '#15803d',
            'emerald-soft': '#34D399',
            'background-light': '#F9FAFB',
            'background-dark': '#111827',
          },
          fontFamily: {
            display: ['Plus Jakarta Sans', 'sans-serif'],
            sans: ['Inter', 'sans-serif'],
          },
          borderRadius: {
            'super': '2.5rem',
          },
        },
      },
    }
  </script>
  <style>
    @layer base {
      body {
        @apply bg-[#F9FAFB] text-slate-900 font-sans transition-colors duration-300;
      }

      .dark body {
        @apply bg-[#111827] text-white;
      }
    }

    .organic-gradient {
      background: radial-gradient(circle at 50% -20%, rgba(22, 163, 74, 0.12), transparent 70%);
    }

    .glass-card {
      @apply bg-white/80 backdrop-blur-xl border border-black/5 transition-all duration-300;
    }

    .dark .glass-card {
      @apply bg-slate-900/40 border-white/10;
    }

    .curved-path {
      stroke-dasharray: 1000;
      stroke-dashoffset: 0;
      filter: drop-shadow(0 0 5px rgba(22, 163, 74, 0.2));
    }
  </style>
